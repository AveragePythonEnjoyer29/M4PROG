
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/app.js"></script>
</head>
<body>
    <main>
        <section class="inputs">
            <div>
                <input id="checkbox-COD" type="checkbox" class="filter">
                <label for="checkbox-COD" class="label">Call Of Duty</label>
            </div>
            <div>
                <input id="checkbox-Fallout" type="checkbox" class="filter">
                <label for="checkbox-Fallout" class="label">Fallout</label>
            </div>
            <div>
                <input id="checkbox-SaintsRow" type="checkbox" class="filter">
                <label for="checkbox-SaintsRow" class="label">Saints Row</label>
            </div>
        </section>
        <ul class="games">
            <li class="game" data-category="COD"><img src="/static/img/codiwcover.webp" alt="Call of Duty: Infinite Warfare"></li>
            <li class="game" data-category="COD"><img src="/static/img/codmw2cover.webp" alt="Call of Duty: Modern Warfare 2"></li>
            <li class="game" data-category="Fallout"><img src="/static/img/falloutcover.webp" alt="Fallout 1"></li>
            <li class="game" data-category="SaintsRow"><img src="/static/img/saintsrowreelectedcover.webp" alt="Saints Row - Re-elected"></li>
            <li class="game" data-category="COD"><img src="/static/img/codbo1cover.webp" alt="Call of Duty: Black Ops 1"></li>
            <li class="game" data-category="COD"><img src="/static/img/codbo2cover.webp" alt="Call of Duty: Black Ops 2"></li>
            <li class="game" data-category="Fallout"><img src="/static/img/fallout2cover.webp" alt="Fallout 2"></li>
            <li class="game" data-category="SaintsRow"><img src="/static/img/saintsrowthethirdcover.webp" alt="Saints Row The Third"></li>            
            <li class="game" data-category="COD"><img src="/static/img/codghostscover.webp" alt="Call of Duty: Ghosts"></li>
            <li class="game" data-category="COD"><img src="/static/img/codmw3cover.webp" alt="Call of Duty: Modern Warfare 3"></li>
            <li class="game" data-category="Fallout"><img src="/static/img/fallout3cover.webp" alt="Fallout 3"></li>
            <li class="game" data-category="SaintsRow"><img src="/static/img/saintsrowxboxcover.webp" alt="Saints Row"></li>
            <li class="game" data-category="COD"><img src="/static/img/codcoldwarcover.webp" alt="Call of Duty: Cold War"></li>
            <li class="game" data-category="COD"><img src="/static/img/codbo4cover.webp" alt="Call of Duty: Black Ops 4"></li>
            <li class="game" data-category="Fallout"><img src="/static/img/falloutnvcover.webp" alt="Fallout: New Vegas"></li>
            <li class="game" data-category="SaintsRow"><img src="/static/img/saintsrow2cover.webp" alt="Saints Row 2"></li>
            <li class="game" data-category="COD"><img src="/static/img/codmwcover.webp" alt="Call of Duty: Modern Warfare"></li>
            <li class="game" data-category="COD"><img src="/static/img/cod4mwcover.webp" alt="Call of Duty 4: Modern Warfare"></li>
            <li class="game" data-category="Fallout"><img src="/static/img/fallout4cover.webp" alt="Fallout 4"></li>
            <li class="game" data-category="SaintsRow"><img src="/static/img/saintsrow2022cover.webp" alt="Saints Row 2022"></li>
        </ul>
    </main>
</body>
</html>
